<!DOCTYPE html>
<html>

<head>

<meta name=viewport content="width=device-width,initial-scale=1">
<meta charset="utf-8"/>

<script src="https://cdn.geogebra.org/apps/deployggb.js"></script>		
<script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>

<style>
	html {
	  font-family: Arial, sans-serif;
	}
	

	body {
		margin: 0px;
		overflow: hidden;
	}
	
	input[type="checkbox"] {
		float: left;
		margin: 10px 10px;
	}

	.checkbox-label {
		margin: 10px 10px;
		overflow: hidden;
	}
	
	.flex-container {
		margin: 25px;
		display: flex;
	}

	.flex-child {
		flex: 1;
		display: flex;
		flex-wrap: wrap;
		justify-content: center;
		align-items: center;
	}
	.flex-child-lim {
		flex: 1;
		display: flex;
   		flex-wrap: wrap;
		max-width: 7em;
		justify-content: center;
		align-items: center;
	}

	.sidepanel {
  		height: 250px;
  		width: 0;
  		position: fixed;
  		z-index: 1;
  		top: 0;
  		left: 0;
  		background-color: #ddd;
  		overflow-x: hidden;
  		padding-top: 20px;
	}

	.formatSidepanelElem {
		padding: 8px 8px 8px 32px;
  		text-decoration: none;
  		font-size: 20px;
  		color: #111;
  		display: block;
	}
</style>
</head>

<!---------------------------------------------------------------------------------------------------------------------------------->

<body>

<div id="mySidepanel" class="sidepanel">
	<a href="javascript:void(0)" onclick="closeNav()" class="formatSidepanelElem">&times;</a>
	<label for="downloadFile" class="formatSidepanelElem">Download Name:</label>
  	<input type="text" id="downloadFile" name="downloadFile" style="margin-left:60px" value="results.txt"></input>
	<label for="seedIn" class="formatSidepanelElem">Seed:</label>
  	<input type="text" id="seedIn" name="seedIn" style="margin-left:60px"></input>
	<label for="colorblindMode" class="formatSidepanelElem">Colorblind Mode:</label>
	<input type="checkbox" id="colorblindMode" style="margin-left:60px" onclick="activateColorblind()"></input>
</div>

<div class="flex-container">
	<div class="flex-child">
	<div class="flex-container">
		<div class="flex-child"><button class="openbtn" id="optionButton" onclick="openNav()">&#9776; Options</button></div>
	</div>

	<div class="flex-container">
		<div class="flex-child"><button type="button" id="genQ" onclick="generateQuestionMultiMethod()">New Question</button></div>
	</div>
	</div>

	<div class="flex-child" id="ggbMainStatic"></div>

	<div class="flex-child-lim" style="margin:20px;text-align:center;">after one rotation, this becomes</div>

	<div class="flex-child" id="ggbR1"></div>

	<div class="flex-child-lim" style="margin:20px;text-align:center;">after a second rotation, this becomes</div>

	<div class="flex-child" id="ggbR2"></div>
</div>

<div class="flex-container">
	<div class="flex-child-lim">Similarly,</div>

	<div class="flex-child">
		<div class = "checkbox-label" id="ggbPentStatic"></div>
	</div>

	<div class="flex-child-lim" style="margin:20px;text-align:center;">after both rotations, this becomes</div>

	<div class="flex-child" style="border-width:2px;border-style:solid;border-color:black;">
		<label for="checkboxA">
			&nbsp(a)<br>
			<input type="checkbox" id="pent1Check" onclick="clickCheck1()" disabled>
		</label>
		<div class = "checkbox-label" id="ggbPent1"></div>
	</div>
	
	<div class="flex-child" style="border-width:2px;border-style:solid;border-color:black;">
		<label for="checkboxB">
			&nbsp(b)<br>
			<input type="checkbox" id="pent2Check" onclick="clickCheck2()" disabled>
		</label>
		<div class = "checkbox-label" id="ggbPent2"></div>
	</div>
	
	<div class="flex-child" style="border-width:2px;border-style:solid;border-color:black;">
		<label for="checkboxC">
			&nbsp(c)<br>
			<input type="checkbox" id="pent3Check" onclick="clickCheck3()" disabled>
		</label>
		<div class = "checkbox-label" id="ggbPent3"></div>
	</div>
</div>

<div class="flex-container">
	<div class="flex-child">
		<button type="button" id="checkA" onclick="checkAnswer()" disabled>Check My Answer</button>
	</div>

	<div class="flex-child">
		<p id="scorekeeper" style="text-align: center;">Score: 0 correct out of 0 questions.</p>
	</div>
</div>

<script>
	var preloadedSeed = findGetParameter('preSeed');
	var correctAxis1 = 0;
	var correctAxis2 = 0;
	var correctDegrees1 = 0;
	var correctDegrees2 = 0;
	var correctAnswer = -1;
	var questionsCorrect = 0;
	var questionsAsked = 0;
	var precision = 10;
	var freePlay = false;

	var seedPool = ['11312233',
			'21123131',
			'22133112',
			'31131211',
			'32232133']

	/*
	var seedPool = ['11312233',
			'11332113',
			'12211133',
			'12313111',
			'12323121',
			'12332222',
			'21123131',
			'21311212',
			'22112121',
			'22123221',
			'22133112',
			'31122113',
			'31122231',
			'31131211',
			'31211111',
			'31222111',
			'32111213',
			'32123133',
			'32232133',
			'32233132'];
	*/

	var currentSeed = '';
	var results = [];

	/*
	    How seeds work:
		Seeds are given by an 8 number string, here is how to read/generate a seed:
		 - 1st character: a # btwn 1-3 (inclusive), corresponding to the 1st reference rotation axis; 1: x-axis, 2: y-axis, 3: z-axis.
		 - 2nd character: a # btwn 1-2 (inclusive), corresponding to the 1st reference rotation angle; 1: 90 degrees, 2: 180 degrees.
		 - 3rd character: a # btwn 1-3 (inclusive), corresponding to the 2nd reference rotation axis; 1, x-axis, 2: y-axis, 3: z-axis.
		 - 4th character: a # btwn 1-3 (inclusive), corresponding to the 2nd reference rotation angle; 1: 30 degrees, 2: 60 degrees, 3: 90 degrees.
		 - 5th character: a # btwn 1-3 (inclusive), corresponding to the 1st incorrect rotation axis; 1: x-axis, 2: y-axis, 3: z-axis.
		 - 6th character: a # btwn 1-2 (inclusive), corresponding to the 1st incorrect rotation angle; 1: 90 degrees, 2: 180 degrees.
		 - 7th character: a # btwn 1-3 (inclusive), corresponding to the 2nd incorrect rotation axis; 1: x-axis, 2: y-axis, 3: z-axis.
		 - 8th character: a # btwn 1-3 (inclusive), corresponding to the 2nd incorrect totation angle; 1: 30 degrees, 2: 60 degrees, 3: 90 degrees.
		Additional restrictions
		 - the 1st and 3rd characters must not be the same.
		 - read as a string, the 5th and 6th characters can not be the same as the 1st and 2nd characters.
		 - read as a string, the 7th and 8th characters can not be the same as the 3rd and 4th characters.
		Examples of valid/invalid seeds:
		 - '33221132' is an invalid seed because the 2nd character ('3') is out of range.
		 - '31321132' is an invalid seed because the 1st and 3rd characters ('3' and '3' respectively) are the same.
		 - '31223132' is an invalid seed because, read as a string, the 5th & 6th characters ('31') are the same as the 1st & 2nd characters ('31').
		 - '31221122' is an invalid seed because, read as a string, the 7th & 8th characters ('22') are the same as the 3rd & 4th characters ('22').
		 - '31221132' is a valid seed!
	    Happy seeding!
	*/

	if(preloadedSeed !== null){
		document.getElementById('optionButton').disabled = true;
		document.getElementById('genQ').disabled = true;
		document.getElementById('seedIn').value = preloadedSeed;
		setTimeout(function(){
			generateQuestionMultiMethod();
			document.getElementById('optionButton').disabled = false;
		}, 2000);
	}

	function findGetParameter(parameterName) {
    		var result = null,
        		tmp = [];
    		var items = location.search.substr(1).split("&");
    		for (var index = 0; index < items.length; index++) {
        		tmp = items[index].split("=");
        		if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
    		}
    		return result;
	}

	function downloadResults(filename) {
		text = questionsCorrect.toString() + "/" + questionsAsked.toString() + "\n";
		for (let i = 0; i < results.length; i++) { text += (results[i] + "\n") }

  		var element = document.createElement('a');
  		element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(btoa(text)));
  		element.setAttribute('download', filename);

  		element.style.display = 'none';
  		document.body.appendChild(element);
  		element.click();
  		document.body.removeChild(element);

		urlResults = "https://prestontranbarger.github.io/l/geogebra/rotationQuizResults?rawResults="
		urlResults += results

		window.open(urlResults, '_blank').focus();

	}

	function activateColorblind() {
		tfCB = document.getElementById("colorblindMode").checked;
		toggleColorblindPyrm(document.ggbMainStatic, tfCB);
		toggleColorblindPyrm(document.ggbR1, tfCB);
		toggleColorblindPyrm(document.ggbR2, tfCB);
		toggleColorblindPent(document.ggbPentStatic, tfCB);
		toggleColorblindPent(document.ggbPent1, tfCB);
		toggleColorblindPent(document.ggbPent2, tfCB);
		toggleColorblindPent(document.ggbPent3, tfCB);
	}
	
	function openNav() {
  		document.getElementById("mySidepanel").style.width = "250px";
	}

	function closeNav() {
  		document.getElementById("mySidepanel").style.width = "0";
	}

	function resetAllApplets() {
		ggbMainStatic.reset();
		ggbR1.reset();
		ggbR2.reset();
		ggbPentStatic.reset();
		ggbPent1.reset();
		ggbPent2.reset();
		ggbPent3.reset();
	}
	
	function getRandomInt(max) {
		// returns random integer from 1 to "max" inclusive
		return Math.floor(Math.random() * max) + 1;
	}

	function generateQuestionMultiMethod() {
		seedIn = document.getElementById('seedIn').value;
		document.getElementById('seedIn').value = "";
		if(seedIn == null || seedIn == "") {
			if(freePlay) {
				generateQuestionRandom();
			} else {
				if(seedPool.length == 0) {
					alert("No remaining questions, do you want to download your scores?");
					downloadResults(document.getElementById("downloadFile").value);
					alert("Swapping to free-play with random questions.");
					freePlay = true;
				} else { generateQuestionFromSeedPool(); }
			}
		} else {
			if(checkValidSeed(seedIn)) { generateQuestionSeeded(seedIn); } else { alert("Invalid seed!"); }
		}
	}

	function checkValidSeed(seed) {
		if(/^\d+$/.test(seed) == false) { return false; }

		if(seed.length != 8) { return false; }

		splitSeed = seed.split("");
		seedArr = [];

		for (let k = 0; k < splitSeed.length; k++) {
			seedArr.push(Number(splitSeed[k]))
			if(seedArr[k] < 1 || seedArr[k] > 3) { return false; }
		}

		if(seedArr[1] > 2) { return false; } 

		if(seedArr[5] > 2) { return false; }

		if(seedArr[0] == seedArr[4] && seedArr[1] == seedArr[5]) { return false; }

		if(seedArr[2] == seedArr[6] && seedArr[3] == seedArr[7]) { return false; }

		return true;
	}

	function generateQuestionFromSeedPool() {
		seed = seedPool[getRandomInt(seedPool.length) - 1];
		seedPool.splice(seedPool.indexOf(seed), 1);
		generateQuestionSeeded(seed);

		currentSeed = seed;
	}

	function generateQuestionSeeded(seed) {
		resetAllApplets();
	
		document.getElementById('checkA').disabled = false;
		document.getElementById('pent1Check').disabled = false;
		document.getElementById('pent2Check').disabled = false;
		document.getElementById('pent3Check').disabled = false;

		document.getElementById('genQ').disabled = true;

		splitSeed = seed.split("");

		correctAxis1 = Number(splitSeed[0]);
		correctDegrees1 = 90 * Number(splitSeed[1]);
		correctAxis2 = Number(splitSeed[2]);
		correctDegrees2 = 30 * Number(splitSeed[3]);

		incorrectAxis1 = Number(splitSeed[4]);
		incorrectDegrees1 = 90 * Number(splitSeed[5]);
		incorrectAxis2 = Number(splitSeed[6]);
		incorrectDegrees2 = 30 * Number(splitSeed[7]);

		correctAnswer = getRandomInt(3);
		incorrectAnswers = [1, 2, 3];
		incorrectAnswers.splice(incorrectAnswers.indexOf(correctAnswer), 1);

		rotateGGB(document.ggbR1, correctAxis1, correctDegrees1);
		rotateGGB(document.ggbR2, correctAxis1, correctDegrees1);
		rotateGGB(document.ggbR2, correctAxis2, correctDegrees2);

		applets = [document.ggbPent1, document.ggbPent2, document.ggbPent3];
		rotateGGB(applets[correctAnswer - 1], correctAxis1, correctDegrees1);
		rotateGGB(applets[correctAnswer - 1], correctAxis2, correctDegrees2);

		firstRotCorrect = incorrectAnswers[getRandomInt(2) - 1];
		secondRotCorrect = incorrectAnswers;
		secondRotCorrect.splice(secondRotCorrect.indexOf(firstRotCorrect), 1);

		rotateGGB(applets[firstRotCorrect - 1], correctAxis1, correctDegrees1);
		rotateGGB(applets[firstRotCorrect - 1], incorrectAxis2, incorrectDegrees2);
		rotateGGB(applets[secondRotCorrect - 1], incorrectAxis1, incorrectDegrees1);
		rotateGGB(applets[secondRotCorrect - 1], correctAxis2, correctDegrees2);

		currentSeed = seed;

		/*
		document.ggbMainStatic.evalCommand("=ZoomOut(1)");
		document.ggbR1.evalCommand("=ZoomOut(1)");
		document.ggbR2.evalCommand("=ZoomOut(1)");
		document.ggbPentStatic.evalCommand("=ZoomOut(1)");
		document.ggbPent1.evalCommand("=ZoomOut(1)");
		document.ggbPent2.evalCommand("=ZoomOut(1)");
		document.ggbPent3.evalCommand("=ZoomOut(1)");
		*/
	}

	function generateQuestionRandom() {
		seedOut = '';
		resetAllApplets();
	
		document.getElementById('checkA').disabled = false;
		document.getElementById('pent1Check').disabled = false;
		document.getElementById('pent2Check').disabled = false;
		document.getElementById('pent3Check').disabled = false;

		document.getElementById('genQ').disabled = true;

		correctAnswer = getRandomInt(3);
		incorrectAnswers = [1, 2, 3];
		incorrectAnswers.splice(incorrectAnswers.indexOf(correctAnswer), 1);

		//random 90 or 180 degree rotation about an axis
		correctAxis1 = getRandomInt(3);
		correctDegrees1 = getRandomInt(2);
		seedOut += correctAxis1.toString();
		seedOut += correctDegrees1.toString();
		
		//random 30, 60, or 90 degree rotation about an axis
		correctAxis2 = correctAxis1;
		while (correctAxis1 == correctAxis2) {
			correctAxis2 = getRandomInt(3);
		}
		correctDegrees2 = getRandomInt(3);
		seedOut += correctAxis2.toString();
		seedOut += correctDegrees2.toString();

		rotateGGB(document.ggbR1, correctAxis1, correctDegrees1);
		rotateGGB(document.ggbR2, correctAxis1, correctDegrees1);
		rotateGGB(document.ggbR2, correctAxis2, correctDegrees2);

		applets = [document.ggbPent1, document.ggbPent2, document.ggbPent3];
		rotateGGB(applets[correctAnswer - 1], correctAxis1, correctDegrees1);
		rotateGGB(applets[correctAnswer - 1], correctAxis2, correctDegrees2);

		firstRotCorrect = incorrectAnswers[getRandomInt(2) - 1];
		secondRotCorrect = incorrectAnswers;
		secondRotCorrect.splice(secondRotCorrect.indexOf(firstRotCorrect), 1);
		
		incorrectAxis1 = getRandomInt(3);
		incorrectDegrees1 = getRandomInt(2);
		seedOut += incorrectAxis1.toString();
		seedOut += incorrectDegrees1.toString();

		incorrectAxis2 = getRandomInt(3);
		incorrectDegrees2 = 30 * getRandomInt(3);
		while(incorrectAxis1 == correctAxis1 && incorrectDegrees1 == correctDegrees1) {
			incorrectAxis1 = getRandomInt(3);
			incorrectDegrees1 = getRandomInt(2);
		}
		while(incorrectAxis2 == correctAxis2 && incorrectDegrees2 == correctDegrees2) {
			incorrectAxis2 = getRandomInt(3);
			incorrectDegrees2 = getRandomInt(3);
		}
		seedOut += incorrectAxis2.toString();
		seedOut += incorrectDegrees2.toString();

		currentSeed = seedOut;

		correctDegrees1 = 90 * correctDegrees1;
		correctDegrees2 = 30 * correctDegrees2;
		incorrectDegrees1 = 90 * incorrectDegrees1;
		incorrectDegrees2 = 90 * incorrectDegrees2;

		rotateGGB(applets[firstRotCorrect - 1], correctAxis1, correctDegrees1);
		rotateGGB(applets[firstRotCorrect - 1], incorrectAxis2, incorrectDegrees2);
		rotateGGB(applets[secondRotCorrect - 1], incorrectAxis1, incorrectDegrees1);
		rotateGGB(applets[secondRotCorrect - 1], correctAxis2, correctDegrees2);

		/*
		document.ggbMainStatic.evalCommand("=ZoomOut(1)");
		document.ggbR1.evalCommand("=ZoomOut(1)");
		document.ggbR2.evalCommand("=ZoomOut(1)");
		document.ggbPentStatic.evalCommand("=ZoomOut(1)");
		document.ggbPent1.evalCommand("=ZoomOut(1)");
		document.ggbPent2.evalCommand("=ZoomOut(1)");
		document.ggbPent3.evalCommand("=ZoomOut(1)");
		*/

		correctDegrees1 /= 90;
		correctDegrees2 /= 30;
		incorrectDegrees1 /= 90;
		incorrectDegrees2 /= 30;
	}
	
	function clickCheck1() {
		document.getElementById('pent2Check').checked = false;
		document.getElementById('pent3Check').checked = false;
	}
	function clickCheck2() {
		document.getElementById('pent3Check').checked = false;
		document.getElementById('pent1Check').checked = false;
	}
	function clickCheck3() {
		document.getElementById('pent1Check').checked = false;
		document.getElementById('pent2Check').checked = false;
	}
	
	function checkAnswer() {
		answer = [document.getElementById('pent1Check').checked, document.getElementById('pent2Check').checked, document.getElementById('pent3Check').checked]
		if((answer[0] + answer[1] + answer[2]) == 1) {
			currentSeed += ":"
			if(answer[correctAnswer - 1]) {
				alert("CORRECT!")
				questionsCorrect += 1;
				
				currentSeed += "1";
			} else {
				alert("Sorry, that is incorrect. The correct answer is (" + String.fromCharCode(correctAnswer + '`'.charCodeAt(0)) + ").");
				
				currentSeed += "0";
			}
			results.push(currentSeed);
			currentSeed = '';

			questionsAsked += 1
		
			document.getElementById('genQ').disabled = false;
			document.getElementById('checkA').disabled = true;
			document.getElementById('pent1Check').disabled = true;
			document.getElementById('pent1Check').checked = false;
			document.getElementById('pent2Check').disabled = true;
			document.getElementById('pent2Check').checked = false;
			document.getElementById('pent3Check').disabled = true;
			document.getElementById('pent3Check').checked = false;
		
			document.getElementById('scorekeeper').innerText = "Score: " + String(questionsCorrect) + " correct out of " + String(questionsAsked) + " questions."
		
			resetAllApplets();
		} else if((answer[0] + answer[1] + answer[2]) > 1){
			alert("You should not be seeing this message, please contact the developer if you see this message.");
		} else {
			alert("Please select an answer.");
		}
	}
	
	function mainAnimation(axis, degrees) {
		//TODO
	}

	function toggleColorblindPyrm(applet, tfCB) {
		if (tfCB) {
			/* Based on IBM Colorblind Friendly Palette:
				Color 1: 0000FF (Blue)
				Color 2: 648FFF	(Light Blue)
				Color 3: 785EF0 (Light Purple)
				Color 4: DC267F (Hot Pink)
				Color 5: FE6110 (Orange)
				Color 6: FFB000 (Light Orange)
				Color 7: EEF00E (Yellow)
			*/
			applet.evalCommand('SetColor(t1,"#00FE6100")');
			applet.evalCommand('SetColor(t2,"#00785EF0")');
			applet.evalCommand('SetColor(t3,"#000000FF")');
			applet.evalCommand('SetColor(t4,"#00EEF00E")');
		} else {
			applet.evalCommand('SetColor(t1,"#00FF0000")');
			applet.evalCommand('SetColor(t2,"#0000FF00")');
			applet.evalCommand('SetColor(t3,"#0000FFFF")');
			applet.evalCommand('SetColor(t4,"#00FFFF66")');
		}
		/* Reset edge colors */
		applet.evalCommand('SetColor(a,"#00000000")');
		applet.evalCommand('SetColor(b,"#00000000")');
		applet.evalCommand('SetColor(c,"#00000000")');
		applet.evalCommand('SetColor(o,"#00000000")');
		applet.evalCommand('SetColor(a_1,"#00000000")');
		applet.evalCommand('SetColor(a_2,"#00000000")');
		applet.evalCommand('SetColor(b_1,"#00000000")');
		applet.evalCommand('SetColor(b_2,"#00000000")');
		applet.evalCommand('SetColor(c_1,"#00000000")');
		applet.evalCommand('SetColor(c_2,"#00000000")');
		applet.evalCommand('SetColor(o_1,"#00000000")');
		applet.evalCommand('SetColor(o_2,"#00000000")');
	}

	function toggleColorblindPent(applet, tfCB) {
		if (tfCB) {
			/* Based on IBM Colorblind Friendly Palette:
				Color 1: 0000FF (Blue)
				Color 2: 648FFF	(Light Blue)
				Color 3: 785EF0 (Light Purple)
				Color 4: DC267F (Hot Pink)
				Color 5: FE6110 (Orange)
				Color 6: FFB000 (Light Orange)
				Color 7: EEF00E (Yellow)
			*/
			applet.evalCommand('SetColor(poly1,"#00648FF")');
			applet.evalCommand('SetColor(faceCGHIJ,"#00FFB000")');
			applet.evalCommand('SetColor(faceCJFO,"#000000FF")');
			applet.evalCommand('SetColor(faceEFJI,"#00785EF0")');
			applet.evalCommand('SetColor(faceAGCO,"#00DC267F")');
			applet.evalCommand('SetColor(faceDEIH,"#00FE6110")');
			applet.evalCommand('SetColor(faceADHG,"#00EEF00E")');
		} else {
			applet.evalCommand('SetColor(poly1,"#00FF0000")');
			applet.evalCommand('SetColor(faceCGHIJ,"#00FF00FF")');
			applet.evalCommand('SetColor(faceCJFO,"#0000FFFF")');
			applet.evalCommand('SetColor(faceEFJI,"#007F00FF")');
			applet.evalCommand('SetColor(faceAGCO,"#0000FF00")');
			applet.evalCommand('SetColor(faceDEIH,"#00FF7F00")');
			applet.evalCommand('SetColor(faceADHG,"#00BFFF00")');
		}
		/* Reset edge colors */
		applet.evalCommand('SetColor(f,"#00000000")');
		applet.evalCommand('SetColor(j,"#00000000")');
		applet.evalCommand('SetColor(i,"#00000000")');
		applet.evalCommand('SetColor(h,"#00000000")');
		applet.evalCommand('SetColor(g,"#00000000")');
		applet.evalCommand('SetColor(edgeAG,"#00000000")');
		applet.evalCommand('SetColor(edgeCO,"#00000000")');
		applet.evalCommand('SetColor(edgeFJ,"#00000000")');
		applet.evalCommand('SetColor(edgeEI,"#00000000")');
		applet.evalCommand('SetColor(edgeDH,"#00000000")');
		applet.evalCommand('SetColor(edgeCG,"#00000000")');
		applet.evalCommand('SetColor(edgeCJ,"#00000000")');
		applet.evalCommand('SetColor(edgeIJ,"#00000000")');
		applet.evalCommand('SetColor(edgeHI,"#00000000")');
		applet.evalCommand('SetColor(edgeGH,"#00000000")');
	}
	
	function rotateGGB(applet, axis, degrees) {
		angle = degrees * Math.PI / 180;
		rotationMatrix = math.zeros(3, 3);
		sin = Math.sin(angle).toFixed(precision);
		cos = Math.cos(angle).toFixed(precision);
		
		if(axis == 1) {
			rotationMatrix.set([0, 0], 1);
			rotationMatrix.set([1, 1], cos);
			rotationMatrix.set([1, 2], -1 * sin);
			rotationMatrix.set([2, 1], sin);
			rotationMatrix.set([2, 2], cos);
		} else if(axis == 2) {
			rotationMatrix.set([0, 0], cos);
			rotationMatrix.set([0, 2], sin);
			rotationMatrix.set([1, 1], 1);
			rotationMatrix.set([2, 0], -1 * sin);
			rotationMatrix.set([2, 2], cos);
		} else {
			rotationMatrix.set([0, 0], cos);
			rotationMatrix.set([0, 1], -1 * sin);
			rotationMatrix.set([1, 0], sin);
			rotationMatrix.set([1, 1], cos);
			rotationMatrix.set([2, 2], 1);
		}
		
		aList = (applet.getValueString('A')).match(/-?[.0-9]+/g);
		bList = (applet.getValueString('B')).match(/-?[.0-9]+/g);
		cList = (applet.getValueString('C')).match(/-?[.0-9]+/g);
		aVec = math.zeros(3, 1);
		bVec = math.zeros(3, 1);
		cVec = math.zeros(3, 1);
		for (let i = 0; i < 3; i++) {
			aVec.set([i, 0], aList[i]);
			bVec.set([i, 0], bList[i]);
			cVec.set([i, 0], cList[i]);
		}
		aVecNew = math.multiply(rotationMatrix, aVec);
		bVecNew = math.multiply(rotationMatrix, bVec);
		cVecNew = math.multiply(rotationMatrix, cVec);
		for (let i = 0; i < 3; i++) {
			aVecNew.set([i, 0], aVecNew.get([i, 0]).toFixed(precision));
			bVecNew.set([i, 0], bVecNew.get([i, 0]).toFixed(precision));
			cVecNew.set([i, 0], cVecNew.get([i, 0]).toFixed(precision));
		}
		evalStrA = "A=" + String(aVecNew).replace(/\[\[/g, "(").replace(/\]\]/g, ")").replace(/\], \[/g, ",").replace(/"/g, "");
		evalStrB = "B=" + String(bVecNew).replace(/\[\[/g, "(").replace(/\]\]/g, ")").replace(/\], \[/g, ",").replace(/"/g, "");
		evalStrC = "C=" + String(cVecNew).replace(/\[\[/g, "(").replace(/\]\]/g, ")").replace(/\], \[/g, ",").replace(/"/g, "");
		applet.evalCommand(evalStrA);
		applet.evalCommand(evalStrB);
		applet.evalCommand(evalStrC);
	}
